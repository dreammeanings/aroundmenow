name: around-me-now-frontend
services:
  - name: frontend
    source_dir: /
    github:
      repo: dreammeanings/aroundmenow
      branch: main
    run_command: echo "<html><body><h1>Around Me Now App</h1><p>Server is working!</p></body></html>" > index.html && npx serve . -l 8080
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: REACT_APP_API_URL
        value: https://api.aroundmenowapp.com 